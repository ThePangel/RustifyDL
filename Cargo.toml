[package]
name = "rustifydl"
version = "0.1.0"
edition = "2024"
authors = ["ThePangel"]
description= "A pure Rust library to download Spotify songs"

[[bin]]
name = "cli"
path = "src/bin/cli.rs"

[dependencies]
lofty = "0.22.4"
spotify-rs = "0.4.1"
tokio = { version = "1.47.1", features = ["full"] }
rustypipe = "0.11.4"
reqwest = "0.12.22"
regex = "1.11.1"
clap = { version = "4.0", features = ["derive"] }
rustypipe-downloader = {version = "0.3.1", features = ["audiotag", "indicatif"]}
indicatif = "0.17.11"
dirs = "6.0.0"
toml = "0.9.5"
serde = "1.0.219"
log = "0.4.27"
env_logger = "0.11.8"
indicatif-log-bridge = "0.2.3"
