[package]
name = "rustify"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "cli"
path = "src/bin/cli.rs"

[dependencies]
lofty = "0.22.4"
yt-dlp = { path = "./yt-dlp" } # fixes issue with srt format, fix by @sshcrack: https://github.com/boul2gom/yt-dlp/pull/55
spotify-rs = "0.4.1"
tokio = { version = "1.47.1", features = ["full"] }
yt-search = "0.1.1"
reqwest = "0.12.22"
regex = "1.11.1"
clap = { version = "4.0", features = ["derive"] }